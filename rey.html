<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Program Hitung Umur</h2>

<label for="tahun">Masukkan Tahun Lahir:</label>

<input type="number" id="tahun" placeholder="contoh: 2000">

<button onclick="hitungUmur()">Hitung</button>

<p id="hasil"></p>

<script>
function hitungUmur() {

let tahunLahir = document.getElementById("tahun").value;

let tahunSekarang = new Date().getFullYear();

let umur = tahunSekarang - tahunLahir;


document.getElementById("hasil").innerHTML =

"Umur kamu sekarang adalah " + umur + " tahun.";

}

</script>
</body>
</html>
